<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container">
  <section class="card card-data" >
    <img class="logo" src="./images/logo.svg" alt="Fylo Logotype">
    <div class="buttons">
      <img class="btn-icons" src="./images/icon-document.svg" alt="Document" >
      <img class="btn-icons" src="./images/icon-folder.svg" alt="Folder" >
      <img class="btn-icons" src="./images/icon-upload.svg" alt="Upload" >
    </div>
  </section>
  <section class="card card-bar">
    <h2 class="mesagge">Youâ€™ve used <span>815 GB</span> of your storage</h2>
    <p class="notification">185 <span>gb left</span></p>
    <progress class="bar" value="815" max="1000"></progress>
    <p class="min-storage">0 GB</p>
    <p class="max-storage">1000 GB</p>
  </section>
</main>
<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marcos De La Flor</a>.
</footer>
</body>
</html>
