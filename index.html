<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--  GoogleFonts  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <!--  Custom CSS  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="card card-data">
        <img class="logo" src="./images/logo.svg" alt="Fylo Logotype" />
        <div class="btns">
          <img class="btn-icons" src="./images/icon-document.svg" alt="Document Icon" />
          <img class="btn-icons" src="./images/icon-folder.svg" alt="Folder Icon" />
          <img class="btn-icons" src="./images/icon-upload.svg" alt="Upload Icon" />
        </div>
      </section>
      <section class="card card-bar">
        <h2 class="message">Youâ€™ve used <span>815 GB</span> of your storage</h2>
        <p class="notification">185<span>gb left</span></p>
        <progress class="bar" value="815" max="1000"></progress>
        <p class="min storage">0GB</p>
        <p class="max storage">1000GB</p>
      </section>
    </main>
    <footer class="attribution">Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a>. Coded by <a href="#">Marcos De La Flor</a>.
    </footer>
  </body>
</html>
